<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        border: 3px solid red;
        background-color: burlywood;

        transition: width 10s;
        transition: width 10s linear;
        transition: width 10s linear 1s;
        transition: width 1s linear 0.1s, height 1s ease 0.1s, transform 1s ease 0.1s;
      }

      .box:hover {
        height: 350px;
        width: 350px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <h1>Css transition examples</h1>

    <div class="box">
      <h3>transition</h3>
    </div>
    <div class="box">
      <h3>transition</h3>
    </div>
    <div class="box">
      <h3>transition</h3>
    </div>
  </body>
</html>
